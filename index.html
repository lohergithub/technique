<html>


<!DOCTYPE html>

<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <!--  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>  !-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
    <body>
        <div class="container">
            <br/>
            <br/>
            <h2> Vente</h2>
            <div class="form-group">
                <form name="add_name" id="add_name">
                    <table class="table table-bordered" id="dynamic_field">
                        <tr>
                            <td><input type="text" name="name[]" id="name" placeholder="Entrer le nom" class="form-control name_list"></td>
                            <td><button id="add" name="add" class="btn btn-success">Add more</button></td>
                        </tr>
                    </table>
                    <input type="button" name="submit" id="submit" value="submit"/>
                </form>
            </div>
        </div>
    </body>
</html>


<script>
    $(document).ready(function() {

        var i=1;
        $('#add').click(function(){
        i++;

$('#dynamic_field').append('<tr id="row'+i+'"><td><input type="text" name="name[]" id="name" placeholder="Entrer le nom" class="form-control name_list"></td><td><button id="'+i+'" name="remove" class="btn btn-danger btn_remove">X</button></td></tr>');

        });
$(document).on('click', '.btn_remove',  function() {

    var button_id = $(this).attr("id");
    $("#row"+button_id+"").remove();

    $('#submit').click(function(){
        $.ajax({
            url:"name.php",
            method:"POST",
            data:$('#add_name').serialize(),
            success:function(data)
            {
                alert(data);
                $('#add_name')[0].reset();
            }

    });

        });
        
    });
</script>
